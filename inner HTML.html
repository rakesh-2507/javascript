<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner html</title>
</head>
<body>
    <button onclick="hello()">click me</button>
    <h1 id="my h1"></h1>
<script>
    function hello (){
        document.getElementById("my h1").innerHTML="hello world"
    }
    </Script>
</body>
</html>
